        <!-- Add test buttons -->
        
        
        
        <script src="../lib/ddcLIB/multiPage.js" defer></script>
        <script defer>
            document.addEventListener('DOMContentLoaded', function() {
                // Create pages using the multiPage library.
                DDCMultiPage.newPage("page1", "1", "<div style='background:lightblue; width:100%; height:100%;'><h1>Page 1</h1><p>This is Page 1.</p><button id='btnPage2'>Page 2</button></div>");
                DDCMultiPage.newPage("page2", "2", "<div style='background:lightgreen; width:100%; height:100%;'><h1>Page 2</h1><p>This is Page 2.</p><button id='btnPage1'>Page 1</button></div>");
                // Show the initial page
                DDCMultiPage.changePage("1");
                // Setup button events to change pages
                document.getElementById("btnPage1").addEventListener("click", function() {
                    DDCMultiPage.changePage("1");
                });
                document.getElementById("btnPage2").addEventListener("click", function() {
                    DDCMultiPage.changePage("2");
                });
            });
        </script>
    </body>
