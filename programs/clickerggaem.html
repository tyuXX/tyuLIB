    <label id="mlabel" for="MONEH">MONEH:</label>
    <label id="lvlabel" for="LEVEH">LEVEH:</label>
    <button
      onclick="gameData.money += gameData.level; document.getElementById('mlabel').innerText = gameData.money.toString() +  'MONEH'"
    >
      MONEH +1
    </button>
    <button
      onclick="if(gameData.money >= 10){gameData.level += 1; gameData.money -= 10; document.getElementById('mlabel').innerText = gameData.money.toString() +  'MONEH';document.getElementById('lvlabel').innerText = gameData.level.toString() +  'LEVEH';}"
    >
      LEVEH +1 => 10 MONEH
    </button>

    <script type="module" src="../../lib/ddcGame/gameSave.js"></script>
    <script type="module" defer>
      import {
        DDCSave,
        loadLocalSave,
        newSave,
      } from "../lib/ddcGame/gameSave.js";
      globalThis.gameData = {
        money: 0,
        level: 1,
      };
      let save =
        loadLocalSave("clickerggaem") || newSave(gameData, "1", "clickerggaem");
      gameData = save.data;
      setInterval(() => {
        save.data = gameData;
        save.saveToLocal();
        console.log("I SAVEH HE AGEM");
        console.log(gameData);
      }, 1000);
    </script>
